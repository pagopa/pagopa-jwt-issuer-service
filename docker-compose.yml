services:
  pagopa-checkout-auth-service:
    container_name: pagopa-jwt-issuer-service
    build:
      dockerfile: "${DOCKER_FILE_NAME}"
      context: .
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    networks:
      - pagopa-jwt-issuer-net
networks:
  pagopa-jwt-issuer-net:
    driver: bridge
